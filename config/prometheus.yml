global:
  scrape_interval: 5s     # Reduced from 15s for more real-time metrics
  evaluation_interval: 5s  # Match scrape interval for consistency
  external_labels:
    monitor: 'mlx-inference-server'

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'mlx-inference-server'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 5s  # Reduced from 15s for more real-time updates
    scrape_timeout: 3s   # Adjusted timeout accordingly
    
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
version: 1
disable_existing_loggers: false

formatters:
  default:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  
  json:
    class: pythonjsonlogger.jsonlogger.JsonFormatter
    format: '%(asctime)s %(name)s %(levelname)s %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: json
    stream: ext://sys.stdout
  
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: logs/mlx_server.log
    maxBytes: 10485760  # 10MB
    backupCount: 5

loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: no
  
  uvicorn.access:
    handlers: [console]
    level: INFO
    propagate: no
  
  mlx_server:
    level: INFO
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console]